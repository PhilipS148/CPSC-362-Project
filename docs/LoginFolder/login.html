<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuffy Tacos - Login</title>
    <link rel="icon" type="image/png" href="../assets/images/tuffytaco.png"/>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <div class="header-grid">
            <a href="../IndexFolder/index.html">
                <img src="../assets/images/tuffytaco.png" height="60" width="60" alt="TuffyTacos">
            </a>
            <h1>Please Login...</h1>
            <div class="header-links">
                <a href="../IndexFolder/index.html">Return to Homepage</a>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <input type="submit" value="Login">
                </form>
                <div id="message" class="message"></div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="./create-account.html" class="create-account">Create Account?</a>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, setting up form listener...');
            
            const form = document.getElementById('loginForm');
            if (!form) {
                console.error('Login form not found!');
                return;
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                console.log('Form submitted!');
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const messageDiv = document.getElementById('message');
                
                console.log('Attempting login with:', username);
                
                try {
                    const response = await fetch(`${API_URL}/api/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });
                    
                    console.log('Response status:', response.status);
                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    messageDiv.style.display = 'block';
                    
                    if (data.success) {
                        messageDiv.className = 'message success';
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        
                        setTimeout(() => {
                            window.location.href = '../IndexFolder/index.html';
                        }, 1000);
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Invalid username or password';
                    }
                } catch (error) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Error connecting to server. Make sure the backend is running on port 5000.';
                    console.error('Error:', error);
                }
            });
        });
    </script>
</body>
</html>
