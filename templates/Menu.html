    <script type="module">
        function displayMenuJSON(jsonData) {
            let grid = '<div class="menu-grid">';

            jsonData["menu_list"].forEach(row => {
                table += '<div class="item-box">';
                table += `<h2>${row["name"]}</h2>`;

                table += '</div>';
