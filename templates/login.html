<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuffy Tacos - Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/tuffytaco.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSSFiles/login.css') }}">
</head>

<body>
    <header>
        <div class="header-grid">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='images/tuffytaco.png') }}" height="60" width="60" alt="TuffyTacos">
            </a>
            <h1>Please Login...</h1>
            <div class="header-links">
                <a href="{{ url_for('index') }}">Return to Homepage</a>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required><br>
                    <input type="password" id="password" placeholder="Password" required><br>
                    <input type="submit" value="Login">
                </form>
                <div id="message" class="message"></div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="{{ url_for('create_account_page') }}" class="create-account">Create Account?</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch("/api/login", {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();
                    messageDiv.style.display = 'block';

                    if (data.success) {
                        messageDiv.className = 'message success';
                        messageDiv.textContent = 'Login successful! Redirecting...';
                        setTimeout(() => { window.location.href = "{{ url_for('index') }}"; }, 1000);
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = 'Invalid username or password';
                    }
                } catch (error) {
                    messageDiv.style.display = 'block';
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Error connecting to server. Make sure the backend is running.';
                    console.error(error);
                }
            });
        });
    </script>
</body>
</html>
